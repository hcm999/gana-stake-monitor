<body>

  <script>
    // ================= é…ç½® =================
    const CONFIG = {
      STAKING: "0x72212F35aC448FE7763aA1BFdb360193Fa098E52",
      LP_POOL: "0xa2f464a2462aed49b9b31eb8861bc6b0bbb0483f",
      USDT: "0x55d398326f99059fF775485246999027B3197955",
      API_BASE: '/api'
    };

    // ================= å…¨å±€å˜é‡ =================
    let currentData = {
      stats: { 
        totalStaked: 0, 
        totalStaked1d: 0, 
        totalStaked15d: 0, 
        totalStaked30d: 0, 
        count1d: 0, 
        count15d: 0, 
        count30d: 0, 
        unlock2d: 0, 
        unlock7d: 0, 
        unlock15d: 0, 
        lpWithdrawable: 0 
      },
      allRecords: [],
      lastUpdate: null
    };

    // æ ¼å¼åŒ–æ•°å­—ï¼ˆä¿ç•™ 2 ä½å°æ•°ï¼‰
    function formatAmount(num) {
      if (num == null) return '-';
      const n = Number(num);
      if (!Number.isFinite(n)) return '-';
      return n.toFixed(2);
    }

    // è·å–æ—¥æœŸå­—ç¬¦ä¸²
    function getDateStrFromTimestamp(timestamp) {
      const date = new Date(timestamp * 1000);
      const year = date.getUTCFullYear();
      const month = String(date.getUTCMonth() + 1).padStart(2, '0');
      const day = String(date.getUTCDate()).padStart(2, '0');
      return `${year}-${month}-${day}`;
    }

    // ===== ä»äº‘ç«¯åŠ è½½æ•°æ®ï¼ˆç§»æ¤è‡ª index.htmlï¼‰ =====
    async function loadCloudData() {
      try {
        console.log('æ­£åœ¨ä»äº‘ç«¯è·å–æ•°æ®...');
        const response = await fetch(`${CONFIG.API_BASE}/`);
        const result = await response.json();
        
        if (result.success && result.data) {
          let cloudData = result.data;
          if (typeof cloudData === 'string') {
            try { 
              cloudData = JSON.parse(cloudData); 
            } catch (e) {}
          }
          
          // å¤„ç†è®°å½•æ•°æ®
          if (cloudData?.allRecords) {
            currentData.allRecords = cloudData.allRecords;
          } else if (cloudData?.records) {
            currentData.allRecords = cloudData.records.map(r => ({
              ...r,
              isRedeemed: r.isRedeemed || false
            }));
          }
          
          // å¤„ç†ç»Ÿè®¡æ•°æ®
          if (cloudData?.stats) {
            currentData.stats = { ...currentData.stats, ...cloudData.stats };
          }
          
          if (cloudData?.lastUpdate) {
            currentData.lastUpdate = cloudData.lastUpdate;
          }
          
          // é‡æ–°è®¡ç®—ç»Ÿè®¡æ•°æ®
          calculateStatsFromRecords();
          
          return true;
        }
        throw new Error('åŠ è½½å¤±è´¥');
      } catch (error) {
        console.error('åŠ è½½äº‘ç«¯æ•°æ®å¤±è´¥:', error);
        return false;
      }
    }

    // ä»è®°å½•é‡æ–°è®¡ç®—ç»Ÿè®¡æ•°æ®ï¼ˆç§»æ¤è‡ª index.htmlï¼‰
    function calculateStatsFromRecords() {
      const records = currentData.allRecords || [];
      const stats = {
        totalStaked: 0,
        totalStaked1d: 0,
        totalStaked15d: 0,
        totalStaked30d: 0,
        count1d: 0,
        count15d: 0,
        count30d: 0,
        unlock2d: 0,
        unlock7d: 0,
        unlock15d: 0,
        lpWithdrawable: currentData.stats?.lpWithdrawable || 0
      };
      
      const nowSec = Math.floor(Date.now() / 1000);
      
      records.forEach(record => {
        if (record.isRedeemed) return;
        
        const amount = record.amount || 0;
        const stakeIndex = record.stakeIndex || 0;
        
        stats.totalStaked += amount;
        
        if (stakeIndex === 0) {
          stats.totalStaked1d += amount;
          stats.count1d++;
        } else if (stakeIndex === 1) {
          stats.totalStaked15d += amount;
          stats.count15d++;
        } else if (stakeIndex === 2) {
          stats.totalStaked30d += amount;
          stats.count30d++;
        }
        
        const stakeTime = record.stakeTime || 0;
        const duration = stakeIndex === 0 ? 86400 : stakeIndex === 1 ? 1296000 : 2592000;
        const unlockTime = stakeTime + duration;
        const remain = unlockTime - nowSec;
        
        if (remain <= 172800) { // 2å¤©å†…
          stats.unlock2d += amount;
        } 
        
        if (remain <= 604800) { // 7å¤©å†…
          stats.unlock7d += amount;
        }
        
        if (remain <= 1296000) { // 15å¤©å†…
          stats.unlock15d += amount;
        }
      });
      
      currentData.stats = stats;
    }

    // ===== å¤„ç†æ•°æ®ï¼Œç”Ÿæˆæ¯æ—¥ç»Ÿè®¡ =====
    function processDailyStats(days) {
      const records = currentData.allRecords || [];
      if (records.length === 0) return [];
      
      // æŒ‰æ—¥æœŸåˆ†ç»„ç»Ÿè®¡
      const dailyMap = new Map();
      const activeMap = new Map();
      
      records.forEach(record => {
        if (!record.stakeTime) return;
        
        const dateStr = getDateStrFromTimestamp(record.stakeTime);
        const amount = record.amount || 0;
        
        // æ–°å¢è´¨æŠ¼ï¼ˆæ‰€æœ‰è®°å½•éƒ½ç®—ï¼‰
        dailyMap.set(dateStr, (dailyMap.get(dateStr) || 0) + amount);
        
        // ä»åœ¨è´¨æŠ¼ï¼ˆåªç®—æœªèµå›çš„ï¼‰
        if (!record.isRedeemed) {
          activeMap.set(dateStr, (activeMap.get(dateStr) || 0) + amount);
        }
      });
      
      // è½¬æ¢ä¸ºæ•°ç»„å¹¶æ’åº
      const allDates = Array.from(dailyMap.keys()).sort((a, b) => a.localeCompare(b));
      
      // å–æœ€è¿‘ days å¤©
      const recentDates = allDates.slice(-days);
      
      return recentDates.map(date => ({
        stat_date: date,
        new_stake_amount_token: dailyMap.get(date) || 0,
        new_active_stake_amount_token: activeMap.get(date) || 0
      }));
    }

    // ===== æ¸²æŸ“é¡µé¢ =====
    async function loadAndRender(days) {
      try {
        // åŠ è½½äº‘ç«¯æ•°æ®
        const success = await loadCloudData();
        if (!success) {
          throw new Error('æ— æ³•åŠ è½½æ•°æ®');
        }
        
        const records = currentData.allRecords || [];
        const stats = currentData.stats || {};
        
        // å¤„ç†æ¯æ—¥ç»Ÿè®¡æ•°æ®
        const dailyRows = processDailyStats(days);
        
        // æ›´æ–°ç•Œé¢
        if (dailyRows.length > 0) {
          dateRangeLabel.textContent = `${dailyRows[0].stat_date} ~ ${dailyRows[dailyRows.length - 1].stat_date}`;
        } else {
          dateRangeLabel.textContent = 'æ— æ•°æ®';
        }
        
        updateSummaryAndTable(dailyRows, stats);
        updateChart(dailyRows);
        
        // æ›´æ–°æœªæ¥å¯è§£æŠ¼æ•°æ®
        upcoming2DaysEl.textContent = formatAmount(stats.unlock2d || 0);
        upcoming7DaysEl.textContent = formatAmount(stats.unlock7d || 0);
        upcoming15DaysEl.textContent = formatAmount(stats.unlock15d || 0);
        
      } catch (err) {
        console.error(err);
        dateRangeLabel.textContent = 'æ•°æ®åŠ è½½å¤±è´¥';
        upcoming2DaysEl.textContent = '-';
        upcoming7DaysEl.textContent = '-';
        upcoming15DaysEl.textContent = '-';
        sumTotalEl.textContent = '-';
        sumActiveEl.textContent = '-';
        pointCountEl.textContent = '0';
        tableBody.innerHTML = '<tr><td colspan="3" style="text-align:center;">åŠ è½½å¤±è´¥</td></tr>';
      }
    }

    // æ›´æ–°ç»Ÿè®¡å’Œè¡¨æ ¼
    function updateSummaryAndTable(rows, stats) {
      let sumTotal = 0;
      let sumActive = 0;
      tableBody.innerHTML = '';

      rows.forEach(row => {
        const total = Number(row.new_stake_amount_token || 0);
        const active = Number(row.new_active_stake_amount_token || 0);
        sumTotal += total;
        sumActive += active;

        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${row.stat_date}</td>
          <td>${formatAmount(total)}</td>
          <td>${formatAmount(active)}</td>
        `;
        tableBody.appendChild(tr);
      });

      sumTotalEl.textContent = formatAmount(stats.totalStaked || 0);
      sumActiveEl.textContent = formatAmount(stats.totalStaked || 0); // è¿™é‡Œç®€åŒ–å¤„ç†
      pointCountEl.textContent = rows.length.toString();
    }

    // æ›´æ–°å›¾è¡¨
    function updateChart(rows) {
      const dates = rows.map(r => r.stat_date);
      const totalSeries = rows.map(r => Number(r.new_stake_amount_token || 0));
      const activeSeries = rows.map(r => Number(r.new_active_stake_amount_token || 0));

      const option = {
        tooltip: {
          trigger: 'axis',
          backgroundColor: 'rgba(15,23,42,0.95)',
          borderColor: '#1f2937',
          textStyle: { color: '#e5e7eb' },
          borderWidth: 1,
          padding: 8,
          formatter: params => {
            const p0 = params[0];
            const p1 = params[1];
            return [
              `<div>${p0.axisValue}</div>`,
              `<div style="margin-top:4px;">æ–°å¢è´¨æŠ¼ï¼š<span style="color:#22c55e;">${formatAmount(p0.data)}</span></div>`,
              `<div>ä»åœ¨è´¨æŠ¼ï¼š<span style="color:#38bdf8;">${formatAmount(p1.data)}</span></div>`
            ].join('');
          }
        },
        grid: {
          left: 40,
          right: 20,
          top: 30,
          bottom: 40
        },
        xAxis: {
          type: 'category',
          data: dates,
          boundaryGap: false,
          axisLine: { lineStyle: { color: '#4b5563' } },
          axisLabel: { color: '#9ca3af' }
        },
        yAxis: {
          type: 'value',
          axisLine: { lineStyle: { color: '#4b5563' } },
          splitLine: { lineStyle: { color: 'rgba(55,65,81,0.5)' } },
          axisLabel: { color: '#9ca3af' }
        },
        legend: {
          data: ['æ–°å¢è´¨æŠ¼', 'ä»åœ¨è´¨æŠ¼'],
          top: 4,
          right: 10,
          textStyle: { color: '#9ca3af', fontSize: 11 },
          itemWidth: 14,
          itemHeight: 8
        },
        series: [
          {
            name: 'æ–°å¢è´¨æŠ¼',
            type: 'line',
            data: totalSeries,
            smooth: true,
            symbol: 'circle',
            symbolSize: 4,
            areaStyle: {
              color: 'rgba(34,197,94,0.18)'
            },
            lineStyle: {
              width: 2
            }
          },
          {
            name: 'ä»åœ¨è´¨æŠ¼',
            type: 'line',
            data: activeSeries,
            smooth: true,
            symbol: 'circle',
            symbolSize: 4,
            areaStyle: {
              color: 'rgba(56,189,248,0.12)'
            },
            lineStyle: {
              width: 2
            }
          }
        ]
      };

      chart.setOption(option);
    }

    // DOM å…ƒç´ 
    const rangeButtons = document.getElementById('rangeButtons');
    const dateRangeLabel = document.getElementById('dateRangeLabel');
    const sumTotalEl = document.getElementById('sumTotal');
    const sumActiveEl = document.getElementById('sumActive');
    const pointCountEl = document.getElementById('pointCount');
    const upcoming2DaysEl = document.getElementById('upcoming2Days');
    const upcoming7DaysEl = document.getElementById('upcoming7Days');
    const upcoming15DaysEl = document.getElementById('upcoming15Days');
    const tableBody = document.getElementById('tableBody');
    
    const chartDom = document.getElementById('chart');
    const chart = echarts.init(chartDom);
    window.addEventListener('resize', () => chart.resize());

    // ç»‘å®šæ—¶é—´èŒƒå›´æŒ‰é’®
    rangeButtons.addEventListener('click', (e) => {
      const btn = e.target.closest('button[data-days]');
      if (!btn) return;
      const days = Number(btn.getAttribute('data-days') || 7);

      Array.from(rangeButtons.querySelectorAll('button')).forEach(b => {
        b.classList.toggle('active', b === btn);
      });

      loadAndRender(days);
    });

    // é»˜è®¤åŠ è½½æœ€è¿‘7å¤©
    loadAndRender(7);
  </script>
